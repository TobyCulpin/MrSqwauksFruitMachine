<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr Seagull's Fruit Machine</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <img id = "Start" src="images/StartButton.png" alt="StartButton" width = 100px>

    <div class = "SlotImages">
        <img id = "r1" src="images/CasinoPokerSlot.png" alt="Slot1" width = 100px>
        <img id = "r2" src="images/CasinoPokerSlot.png" alt="Slot2" width = 100px>
        <img id = "r3" src="images/CasinoPokerSlot.png" alt="Slot3" width = 100px>
    </div>
    
    <img id = "status" src="images/Fail.png" alt="Fail">
    
    <div id="balanceLine">
        <h3 id="balanceText"> &emsp; Your Balance is: &nbsp;</h3>
        <p id="balanceValue">0</p>
    </div>

    <div id="betLine">
        <h3 id="betText"> &emsp; Your Bet is: &nbsp;</h3>
        <p id="betValue">0</p>
    </div>

    <div id="payoutLine">
        <h3 id="payoutText"> &emsp; Payout is: &nbsp;</h3>
        <p id="payoutValue">0</p>
    </div>

    <div id="winLine">
        <h3 id="winText"> &emsp; You have won&nbsp;</h3>
        <p id="winValue">0</p>
        <h3 id="winText"> &nbsp;times</h3>
    </div>

    <div id="buttons">
        <p class="incBet0">+1</p>
        <p class="incBet1">+5</p>
        <p class="incBet2">+25<br><br></p>
        <p class="decBet0">&nbsp;-1</p>
        <p class="decBet1">&nbsp;-5</p>
        <p class="decBet2">&nbsp;-25</p>

        <p class="reset"><br><br><br>reset</p>
    </div>
</body>
<script src="js/fruit.js"></script>
</html>
